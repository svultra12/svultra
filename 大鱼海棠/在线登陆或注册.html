<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>网站首页</title>
    <style>
        * * {
    margin: 0;
    padding: 0;
}
body {
    background-color: #e2bceb;
}
.qb {
    width: 1200px;
    margin: 0 auto;
    background-color: white;
}
.qb_1 {
    width: 100%;
    height: 60px;
    background-color: #be5d92;
}
.qb_1 ul {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100%;
    list-style: none;
}
.qb_1 ul li {
    text-align: center;
}
.qb_1 ul li a {
    color: white;
    padding: 10px 20px;
    box-sizing: border-box;
    border-radius: 25px;
    text-decoration: none;
}
.qb_1 ul li a.active, .qb_1 ul li a:hover {
    color: #be5d92;
    font-weight: bold;
    background-color: #ffffff;
}
.qb_2 {
    padding: 20px;
}
.qb_3 img {
    width: 100%;
}
.qb_4 {
    margin: 20px 0;
}
.qb_4 h1 {
    color: white;
    font-size: 24px;
    font-weight: 400;
    padding: 10px 20px;
    border-radius: 40px;
    display: inline-block;
    background-color: #be5d92;
}
.qb_4_1 p {
    margin-bottom: 30px;
}
.qb_4_1 ul {
    display: flex;
    justify-content: space-between;
    list-style: none;
}
.qb_4_1 ul li {
    width: 23%;
    border-radius: 5px;
    text-align: center;
    overflow: hidden;
    position: relative;
}
.qb_4_1 ul li::before {
    content: '';
    display: block;
    padding-top: 100%; 
}
.qb_4_1 ul li img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.5s;
    cursor: pointer;
}
.qb_4_1 ul li img:hover {
    transform: scale(1.1);
}
.qb_4_1 {
    padding: 20px;
    margin-top: 20px;
    box-sizing: border-box;
    border-radius: 5px;
    color: white;
    background-color: #be5d92;
}
.bt {
    color: white;
    font-size: 24px;
    font-weight: 400;
    padding: 10px 20px;
    border-radius: 40px;
    display: inline-block;
    background-color: #be5d92;
}
.qq {
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.qq img {
    width: 100%;
    height: 100%;
    transition: all 0.5s;
    cursor: pointer;
}
.qq img:hover {
    transform: scale(1.1);
}
.qb_7 {
    width: 100%;
    color: white;
    text-align: center;
    height: 60px;
    line-height: 60px;
    background-color: #be5d92;
}
img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.form-container {  
            width: 300px;  
            margin: 20px auto;  
            padding: 20px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }  
        .form-container h2 {  
            text-align: center;  
        } 
    </style>
</head>
<body>
    <div class="qb">
        <div class="qb_1">
            <ul>
                <li><a href="index.html" class="active">网站首页</a></li>
                <li><a href="剧情介绍.html">剧情介绍</a></li>
                <li><a href="角色介绍.html">角色介绍</a></li>
                <li><a href="影片评价.html">影片评价</a></li>
                <li><a href="精选影评.html">精选影评</a></li>
                <li><a href="经典语录.html">经典语录</a></li>
                <li><a href="心得体会.html">心得体会</a></li>
                <li><a href="在线登陆或注册.html">在线登陆或注册</a></li>
            </ul>
        </div>
        <div class="qb_2">
            <img src="./6c277d14-0d55-4042-98f8-73c0b095a3c4.jpg" alt="">
            <div class="qb_4">
                <h1>在线注册或登录</h1>
                <div class="qb_4_1">
                  <div class="container">
                    <h1>在线注册或登录</h1>
                    <input type="hidden" name="referer" value="login_registration_page">
                    <div class="form-container">
                        <h2>登录</h2>
                        <form action="/login" method="post">
                            <div>
                                <label for="username">用户名:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div>
                                <label for="password">密码:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div>
                                <button type="submit">登录</button>
                            </div>
                        </form>
                    </div>
                    <div class="form-container">
                        <h2>注册</h2>
                        <form action="/register" method="post">
                            <div>
                                <label for="register-username">用户名:</label>
                                <input type="text" id="register-username" name="username" required>
                            </div>
                            <div>
                                <label for="register-password">密码:</label>
                                <input type="password" id="register-password" name="password" required>
                            </div>
                            <div>
                                <label for="register-confirm-password">确认密码:</label>
                                <input type="password" id="register-confirm-password" name="confirm_password" required>
                            </div>
                            <div>
                                <button type="submit">注册</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
            <div class="qb_3">
              <img src="./685716a1-73a8-4395-adc3-e0e001da4e61.jpg" alt="">
          </div>
            <div class="qb_7">大鱼海棠</div>
        </div>
    </div>
</body>
</html>
